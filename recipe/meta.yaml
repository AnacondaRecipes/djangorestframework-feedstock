{% set version = "3.12.2" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/djangorestframework/djangorestframework-{{ version }}.tar.gz
  sha256: 0898182b4737a7b584a2c73735d89816343369f259fea932d90dc78e35d8ac33

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - django >=2.2

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.django-rest-framework.org
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: Web APIs for Django, made easy

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
