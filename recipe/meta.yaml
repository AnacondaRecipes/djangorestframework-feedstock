{% set version = "3.4.6" %}

package:
    name: djangorestframework
    version: {{ version }}

source:
    fn: djangorestframework-{{ version }}.tar.gz
    url: https://github.com/tomchristie/django-rest-framework/archive/{{ version }}.tar.gz
    sha256: 71af24490799ebb64f23cda4e5c10f20153d7842fa85bc64281e9b31eb0bbdcc

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - rest_framework
        - rest_framework.authtoken
        - rest_framework.authtoken.migrations
        - rest_framework.templatetags
        - rest_framework.utils

about:
    home: http://www.django-rest-framework.org
    license: BSD 2-Clause
    summary: 'Web APIs for Django, made easy.'

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
