{% set version = "3.5.3" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  fn: djangorestframework-{{ version }}.tar.gz
  url: https://github.com/tomchristie/django-rest-framework/archive/{{ version }}.tar.gz
  sha256: c94bd9f56fabe79e31431a873f832530f1b8b90be97c6b47232f197fb3a97958

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils

about:
  home: http://www.django-rest-framework.org
  license: BSD 2-Clause
  summary: 'Web APIs for Django, made easy.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
