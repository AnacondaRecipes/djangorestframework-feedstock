{% set version = "3.4.3" %}

package:
    name: djangorestframework
    version: {{ version }}

source:
    fn: djangorestframework-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/d/djangorestframework/djangorestframework-{{ version }}.tar.gz
    sha256: 3a73e09e06eb18b305015f327a27a80cbf91680b3820e7693b968931e0c64e9d

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - rest_framework
        - rest_framework.authtoken
        - rest_framework.authtoken.migrations
        - rest_framework.templatetags
        - rest_framework.utils

about:
    home: http://www.django-rest-framework.org
    license: BSD 2-Clause
    summary: 'Web APIs for Django, made easy.'

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
