{% set version = "3.12.1" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/djangorestframework/djangorestframework-{{ version }}.tar.gz
  sha256: d54452aedebb4b650254ca092f9f4f5df947cb1de6ab245d817b08b4f4156249

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - django >=2.2

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.django-rest-framework.org
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: Web APIs for Django, made easy

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
