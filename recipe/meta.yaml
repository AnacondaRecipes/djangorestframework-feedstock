{% set version = "3.6.3" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  fn: djangorestframework-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/djangorestframework/djangorestframework-{{ version }}.tar.gz
  sha256: 6aa6aafdfb7f6152a401873ecae93aff9eb54d7a74266065347cf4de68278ae4

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils

about:
  home: http://www.django-rest-framework.org
  license: BSD 2-Clause
  summary: 'Web APIs for Django, made easy.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
