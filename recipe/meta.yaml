{% set version = "3.5.2" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  fn: djangorestframework-{{ version }}.tar.gz
  url: https://github.com/tomchristie/django-rest-framework/archive/{{ version }}.tar.gz
  sha256: 9daca41f0027dab841546018e8a66e004358d0d5cb8c9507371b428c5286eb5f

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils

about:
  home: http://www.django-rest-framework.org
  license: BSD 2-Clause
  summary: 'Web APIs for Django, made easy.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
