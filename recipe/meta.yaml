{% set version = "3.13.0" %}

package:
  name: djangorestframework
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/djangorestframework/djangorestframework-{{ version }}.tar.gz
  sha256: 8b987d5683f5b3553dd946d4972048d3117fc526cb0bc01a3f021e81af53f39e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - django >=2.2

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.django-rest-framework.org
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: Web APIs for Django, made easy

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
